<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document Upload</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .upload-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 3px 20px rgba(0,0,0,0.1);
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn-upload {
            border: 2px solid #e0e0e0;
            color: #333;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h3 class="text-center mb-4">Upload your documents</h3>
        <form ref='uploadForm' 
              id='uploadForm' 
              action='/upload' 
              method='post' 
              encType="multipart/form-data">
              
            
                    <!-- User Details -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
            
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
            
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
            
                    <label>Document Type:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="documentType" id="aadhar" value="aadhar_card" checked>
                        <label class="form-check-label" for="aadhar">Aadhar Card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="documentType" id="driversLicense" value="drivers_license">
                        <label class="form-check-label" for="driversLicense">Drivers License</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="documentType" id="panCard" value="PAN_card">
                        <label class="form-check-label" for="panCard">PAN Card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="documentType" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
            
                    <!-- File Inputs -->
                    <div class="upload-btn-wrapper mb-4 mt-3">
                        <button class="btn-upload">Upload Document</button>
                        <input type="file" name="documentFile" required>
                    </div>
            
                    <div class="upload-btn-wrapper mb-4">
                        <button class="btn-upload">Upload Passport</button>
                        <input type="file" name="passportFile" required>
                    </div>
            
                    <div class="text-center">
                        <button type='submit' class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
